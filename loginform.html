<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>loginform</title>
</head>
<body>
   <!-- Sticky Navigation -->
<header class="sticky-nav">
  <div class="sticky-nav-container">
    <div class="sticky-nav-logo">
      <i class="fas fa-mountain"></i>
      <span>Cage Rush</span>
    </div>
    <nav class="sticky-nav-menu">
      <ul>
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="store.html">Store</a></li>
      </ul>
    </nav>
    <button class="sticky-nav-toggle">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</header>
<div class="content">
  <!-- Your page content goes here -->
     <hr>

     <div class="container">
        <form id="form">
            <div class="title"><p id="getstarted">Get started</p></div>
            <br>
            <!--username input here-->
            <div>
                <label for="username">username</label>
                <input type="text" name="username" id="username" placeholder="eg. mmajack12">
                
            </div>

<!--password input here-->
<div>
                <label for="password">password</label>
                <input type="text" name="password" id="password" placeholder="***********">
    
</div>
              <br>
            <button type="submit" id="myBtn" onclick="loginBtn()">Submit</button>
        </form>
     </div>
</div>     
     <script>
    // Wait for DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
  // Get the navigation element
  const nav = document.querySelector('.sticky-nav');
  const menuToggle = document.querySelector('.sticky-nav-toggle');
  const menu = document.querySelector('.sticky-nav-menu');
  
  // Scroll event listener
  window.addEventListener('scroll', function() {
    // Add 'scrolled' class when page is scrolled
    if (window.scrollY > 50) {
      nav.classList.add('scrolled');
    } else {
      nav.classList.remove('scrolled');
    }
  });
  
  // Mobile menu toggle
  if (menuToggle) {
    menuToggle.addEventListener('click', function() {
      menu.classList.toggle('mobile-active');
      // Toggle icon between bars and times (X)
      const icon = menuToggle.querySelector('i');
      if (icon.classList.contains('fa-bars')) {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      } else {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
    });
  }
  
  // Handle clicks on menu links (for mobile)
  const menuLinks = document.querySelectorAll('.sticky-nav-menu a');
  menuLinks.forEach(link => {
    link.addEventListener('click', function() {
      // If current viewport is mobile size
      if (window.innerWidth <= 768) {
        menu.classList.remove('mobile-active');
        const icon = menuToggle.querySelector('i');
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      }
      
      // Remove active class from all links
      menuLinks.forEach(item => item.classList.remove('active'));
      // Add active class to clicked link
      this.classList.add('active');
    });
  });
});

// Resize event handler to reset mobile menu
window.addEventListener('resize', function() {
  const menu = document.querySelector('.sticky-nav-menu');
  const menuToggle = document.querySelector('.sticky-nav-toggle');
  const icon = menuToggle?.querySelector('i');
  
  if (window.innerWidth > 768) {
    menu?.classList.remove('mobile-active');
    if (icon && icon.classList.contains('fa-times')) {
      icon.classList.remove('fa-times');
      icon.classList.add('fa-bars');
    }
  }
});
</script>
     <script src="myjs.js">    
     </script>
</body>
</html>
